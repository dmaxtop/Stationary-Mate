<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Mate - Register</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5fa;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #4a4e69;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #6c757d;
        }
        .hero {
            background-color: #4a4e69;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .hero .highlight {
            color: #ffcc00;
        }
        .section {
            padding: 40px 0;
            text-align: center;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .section .button {
            background-color: #4a4e69;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .section .button:hover {
            background-color: #6c757d;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4a4e69;
            color: white;
        }
        .register-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .register-form input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>StationeryMate</h4>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Customer Login</a>
            <a href="{{ url_for('seller_login') }}">Seller Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <!-- Header Section -->
            <header class="hero">
                <div class="overlay">
                    <h1>Welcome to <span class="highlight">Stationery Mate</span></h1>
                    <p>Register and join the community of stationery lovers.</p>
                </div>
            </header>

            <!-- Registration Section -->
            <section class="section">
                <h2>Create Your Account</h2>
                <p>Fill in the details below to register as a customer or seller.</p>

                <!-- Registration Form -->
                <div class="register-form">
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Account Type</label>
                            <select class="form-select" id="user_type" name="user_type">
                                <option value="customer">Customer</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stationery Mate. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

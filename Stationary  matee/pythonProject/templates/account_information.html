<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5fa;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #4a4e69;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #6c757d;
        }
        .dashboard-header {
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4a4e69;
            color: white;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>StationaryMate</h4>
            <a href="{{ url_for('seller_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_product') }}">Add Product</a>
            <a href="{{ url_for('account_information') }}">Account Information</a> <!-- Link to Account Information page -->
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="dashboard-header">
                <h1>Account Information</h1>
            </div>

            <!-- Account Information Section -->
            <div class="section">
                <h3>Your Account Information</h3>
                <p><strong>Name:</strong> {{ seller[0] }}</p>
                <p><strong>Email:</strong> {{ seller[1] }}</p>
                <p><strong>Phone:</strong> {{ seller[2] }}</p>
                <p><strong>Address:</strong> {{ seller[3] }}</p>
                <a href="{{ url_for('update_seller_account') }}" class="btn btn-primary">Update Account Information</a>
            </div>
        </div>
    </div>
</body>
</html>
